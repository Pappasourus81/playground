<!DOCTYPE html>
<html>
<head>
    <title>Python Sandbox</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        #editor { width: 100%; height: 250px; font-family: monospace; font-size: 14px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #output { width: 100%; height: 200px; background: #222; color: #00ff00; padding: 10px; margin-top: 10px; overflow-y: auto; white-space: pre-wrap; border-radius: 4px; font-family: monospace; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .loading { color: #555; font-style: italic; }
    </style>
</head>
<body>

    <h3>Python Sandbox</h3>
    <textarea id="editor" placeholder="Write your Python code here...
Example:
name = input('What is your name? ')
print('Hello, ' + name)"></textarea>
    
    <button onclick="runPython()">Run Code</button>
    
    <div id="output">Initializing Python... please wait.</div>

    <script>
        let pyodide;

        // Initialize Pyodide
        async function main() {
            pyodide = await loadPyodide();
            document.getElementById("output").innerText = "Ready. Enter code and click Run.";
        }
        main();

        async function runPython() {
            const code = document.getElementById("editor").value;
            const outputElement = document.getElementById("output");
            outputElement.innerText = "Running...";

            // Override Python's input() to use browser prompt
            const setupCode = `
import sys
import io
sys.stdout = io.StringIO()

def input(prompt=''):
    from js import prompt as js_prompt
    return js_prompt(prompt)
`;

            try {
                await pyodide.runPythonAsync(setupCode);
                await pyodide.runPythonAsync(code);
                const stdout = pyodide.runPython("sys.stdout.getvalue()");
                outputElement.innerText = stdout;
            } catch (err) {
                outputElement.innerText = err;
            }
        }
    </script>
</body>
</html>
